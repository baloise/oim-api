          content:
            text/plain:
              schema:
                type: string
                example: "Bad request"
        404:
          description: "Response for unknown resource"
          content:
            text/plain:
              schema:
                type: string
                example: "Resource not found"
        409:
          description: "update failed"
          content:
            text/plain:
              schema:
                type: string
                example: "Update of the ... was failed"
      parameters:
        - name: vmname
          in: path
          description: "give the name of the VM"
          required: true
