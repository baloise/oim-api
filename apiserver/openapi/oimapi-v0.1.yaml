  /vm/get/{name}:
    get:
      summary: "Request information on a specific VM"
      description: "Request information on a specific VM"
      responses:
        200:
          description: "todo"
          content:
            text/plain:
              schema:
                type: string
                example: TODO
        404:
          description: "Response for unknown resource"
          content:
            text/plain:
              schema:
