openapi: "3.0.0"

info:
  title: OneIT Marketplace virtual-machines API
  version: "0.9.0"
servers:
  - url: /v0/virtual-machines

paths:
  /:
    get:
      summary: "Lists all known virtual machine objects"
      operationId: api.calls_phs.vm_list
      tags:
        - "initial_mvp"
      responses:
        200:
          description: "Returns a list of vm's. This is subject to optional and imposed filtering and permissions. It may not be a complete list of all existing objects."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/virtual-machine-list-response"
        404:
          description: "Response for unknown resource"
      parameters:
        - name: filter
          in: query
          description: "Filter to apply to results"
          required: false
          schema:
            type: string
            example: "abc.*"
            default: ".*"
        - name: limit
          in: query
          description: "The number of items to return"
          required: false
          schema:
            type: integer
            example: 100
            default: 25
            maximum: 999
            minimum: 1
    post:
      summary: "Requests new virtual machine"
      description: "returns orderid, optionally accepts customer-reference"
      operationId: api.calls_phs.vm_post
      tags:
        - "initial_mvp"
      responses:
        202:
          description: "Creation request accepted"
        400:
          description: "Bad request parameters."
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/vm-order"
  /{name}:
    get:
      summary: "Request information on a specific instance"
      description: "Requests information on one single given instance of this resource."
      operationId: api.calls_phs.vm_get
      tags:
        - "initial_mvp"
      responses:
        200:
          description: "JSON object containing available information on the requested resource. The exact fields in the response are still subject to change during the backend implementation."
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/vmitem"
        404:
          description: "Response for unknown resource"
      parameters:
        - name: name
          in: path
          description: "Fully identifying name of resource"
          required: true
          schema:
            type: string
            example: "svw-servernamep007"
    delete:
      summary: "requests removal of specified resource"
      operationId: api.calls_phs.vm_delete
      tags:
        - "draft"
      responses:
        501:
          description: "Not implemented"
        # 202:
        #   description: "Removal request accepted"
        # 404:
        #   description: "Response for unknown resource"
      parameters:
        - name: name
          in: path
          description: "name of the VM to request deletion for"
          required: true
          schema:
            type: string
            example: "todo"
    patch:
      summary: "Requet modification on a given instance of the resource"
      description: "Only some parameters of may be modified"
      operationId: api.calls_phs.vm_patch
      tags:
        - "draft"
      responses:
        501:
          description: "Not implemented"
        # 202:
        #   description: "Update request accepted."
        # 400:
        #   description: "Bad request. Thrown when the input id not complete or in the expected format."
        # 404:
        #   description: "Response when the specified target cannot be found."
        # 405: 
        #   description: "Method not allowed. This response is used when the requested modification is not implemented or not allowed."
        # 409:
        #   description: "There is a conflict with the request and the current state of the target. This may be caused by multiple concurrent requests on the same target."
      parameters:
        - name: name
          in: path
          description: "Name of the virtual-machine to modify"
          required: true
          schema:
            type: string
            example: "vmbal2021"
